<style>
    body, html {
            background-image: none;
    }
    .navbar {
        display: none;
    }



</style>


<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-lg-6">
            <h1>Login</h1>
            <form id="login-form" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p class="text-danger mt-2" id="fields-warning"></p>
            </form>
            <div class="text-center mt-3">
                <button href="/auth" id="FtButton" class="btn btn-outline-secondary">Login with <img src="/public/images/42_Logo.svg.png" alt="42 Logo" width="30px"></button>
            </div>
            <p>Don't have an account? <a href="/register" data-nav>Register</a></p>
            <!-- Add a "Forgot Password" button -->
            <p><a href="/forgot-password" data-nav="" class="btn btn-link">Forgot Password?</a></p>
        </div>
        <div class="col-lg-6 text-center">
            <h2>Welcome</h2>
            <img src="/public/images/42_Logo.svg.png" alt="42 Logo" width="250px">
        </div>
    </div>
</div>
