<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");

    body {
        background-color: #545454;
        font-family: "Poppins", sans-serif;
        font-weight: 300;
    }

    .container {
        height: 100vh;
    }

    .card {
        width: 380px;
        border: none;
        border-radius: 15px;
        padding: 8px;
        background-color: #fff;
        position: relative;
        height: 460px;
    }

    .upper {
        height: 100px;
    }

    .upper img {
        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .user {
        position: relative;
    }

    .profile img {
        height: 80px;
        width: 80px;
        margin-top: 2px;
    }

    .profile {
        position: absolute;
        top: -50px;
        left: 38%;
        height: 90px;
        width: 90px;
        border: 3px solid #fff;
        border-radius: 50%;
    }

    .follow {
        border-radius: 15px;
        padding-left: 20px;
        padding-right: 20px;
        height: 35px;
    }

    .stats span {
        font-size: 29px;
    }

    .edit-buttons {
        display: none;
        margin-top: 10px;
    }
</style>

<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="upper">
            <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid" id="cover-img">
        </div>
        <div class="user text-center">
            <div class="profile">
                <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle" width="80" id="profile-img">
            </div>
        </div>
        <div class="mt-5 text-center">
            <h4 class="mb-0" id="user-name">Benjamin Tims</h4>
            <input type="text" id="edit-first-name" class="d-none" />
            <span class="text-muted d-block mb-2" id="user-location">Los Angles</span>
            <input type="text" id="edit-last-name" class="d-none" />
            <span class="text-muted d-block mb-2" id="user-username">bentims</span>
            <input type="text" id="edit-username" class="d-none" />
            <span class="text-muted d-block mb-2" id="user-phone">123-456-7890</span>
            <input type="text" id="edit-phone" class="d-none" />
            <button class="btn btn-primary btn-sm follow" onclick="enableEditMode()">DÃ¼zenle</button>
            <div class="edit-buttons">
                <button class="btn btn-success btn-sm" onclick="updateProfile()">Onayla</button>
                <button class="btn btn-danger btn-sm" onclick="cancelEdit()">Reddet</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                <div class="stats">
                    <h6 class="mb-0">Followers</h6>
                    <span id="followers-count">8,797</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">Projects</h6>
                    <span id="projects-count">142</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">Ranks</h6>
                    <span id="ranks-count">129</span>
                </div>
            </div>
        </div>
    </div>
</div>
