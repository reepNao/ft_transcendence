<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

    *, body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
    }

    html, body {
        height: 100%;
        background-color: #152733;
        overflow: hidden;
    }

    .form-holder {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }

    .form-holder .form-content {
        position: relative;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px;
    }

    .form-content .form-items {
        border: 3px solid #fff;
        padding: 40px;
        display: inline-block;
        width: 100%;
        min-width: 540px;
        border-radius: 10px;
        text-align: left;
        transition: all 0.4s ease;
    }

    .form-content h3 {
        color: #fff;
        text-align: left;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .form-content h3.form-title {
        margin-bottom: 30px;
    }

    .form-content p {
        color: #fff;
        text-align: left;
        font-size: 17px;
        font-weight: 300;
        line-height: 20px;
        margin-bottom: 30px;
    }

    .form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label {
        color: #fff;
    }

    .form-content input[type=text], .form-content input[type=number] {
        width: 100%;
        padding: 9px 20px;
        text-align: left;
        border: 0;
        outline: 0;
        border-radius: 6px;
        background-color: #fff;
        font-size: 15px;
        font-weight: 300;
        color: #8D8D8D;
        transition: all 0.3s ease;
        margin-top: 16px;
    }

    .btn-primary {
        background-color: #6C757D;
        outline: none;
        border: 0;
        box-shadow: none;
    }

    .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
        background-color: #495056;
        outline: none !important;
        border: none !important;
        box-shadow: none;
    }
</style>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <div class="form-items">
                        <h3>Create Game</h3>
                        <p>Enter the Username below to join a game.</p>
                        <form class="requires-validation" novalidate action="/join">

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="user5" placeholder="Enter Username" required>
                                <div class="valid-feedback">Enter User!</div>
                                <div class="invalid-feedback">Room ID cannot be blank!</div>
                            </div>
                            <div class="form-button mt-3">
                                <button type="submit" class="btn btn-primary">Create Game</button>
                                <p class="text-danger mt-2 visible" id="fields-warning-one"></p>
                            </div>
                        </form>
                    </div>
                    <div class="form-items">
                        <h3>Create Tournament</h3>
                        <p>Enter the Username below to join a game.</p>
                        <form class="requires-validation2" novalidate action="/join">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="user2" placeholder="Enter Username" required>
                                <div class="valid-feedback">Enter User!</div>
                                <div class="invalid-feedback">Room ID cannot be blank!</div>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="user3" placeholder="Enter Username" required>
                                <div class="valid-feedback">Enter User!</div>
                                <div class="invalid-feedback">Room ID cannot be blank!</div>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="user4" placeholder="Enter Username" required>
                                <div class="valid-feedback">Enter User!</div>
                                <div class="invalid-feedback">Room ID cannot be blank!</div>
                            </div>
                            <div class="form-button mt-3">
                                <button type="submit" class="btn btn-primary">Create Tournament</button>
                                <p class="text-danger mt-2 visible" id="fields-warning"></p>
                            </div>
                        </form>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
