<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.register-container {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		}
	  </style>
	  </head>
	  <body>
		<div class="container">
			<div class="row register-container ">
			  <div class="col-sm-6 border border-black border-4">
				<h2 class="text-center mb-3">Register</h2>
				<form>
				  <div class="mb-3">
					<label for="registerFirstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="registerFirstName" placeholder="Enter first name">
				  </div>
				  <div class="mb-3">
					<label for="registerLastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="registerLastName" placeholder="Enter last name">
				  </div>
				  <div class="mb-3">
					<label for="registerUsername" class="form-label">Username</label>
					<input type="text" class="form-control" id="registerUsername" placeholder="Enter username">
				  </div>
				  <div class="mb-3">
					<label for="registerPassword" class="form-label">Password</label>
					<input type="password" class="form-control" id="registerPassword" placeholder="Password">
				  </div>
				  <div class="mb-3">
					<label for="registerEmail" class="form-label">Email</label>
					<input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
				  </div>
				  <div class="mb-3">
					<label for="registerPhone" class="form-label">Phone</label>
					<input type="tel" class="form-control" id="registerPhone" placeholder="Enter phone number">
				  </div>
				  <div class="mb-3 d-flex justify-content-center">
				  	<button type="submit" class="btn btn-primary ">Register</button>
				  </div>
				</form>
			  </div>
			  <div class="col-sm-4 text-center">
				<h2 > Welcome to Ft_Transcendance</h2>
					<img src="Ekran Resmi 2024-03-07 03.44.57.png" alt="Image" class="img-fluid rounded">
			  </div>
			</div>
		  </div>
	  </body>
	<script src="register.js"></script>
  </body>
</html>
